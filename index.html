<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahunüéâ</title>

    <!-- Import Font Romantis -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />

    <style>
        /* CSS RESET & BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* BACKGROUND ANIMATION */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }

        /* TOMBOL AWAL */
        .start-container {
            text-align: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .btn-love {
            background-color: #ff4d6d;
            color: white;
            border: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 40px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
            animation: heartbeat 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-love:hover {
            transform: scale(1.1);
        }

        .click-text {
            margin-top: 15px;
            color: #d63384;
            font-weight: 500;
            animation: float 2s ease-in-out infinite;
        }

        /* KARTU UCAPAN */
        .card-container {
            display: none;
            position: relative;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            border: 2px solid rgba(255,255,255,0.8);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .card-container.active {
            display: block;
            transform: scale(1);
            opacity: 1;
        }

        /* PHOTO FRAME */
        .photo-frame {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TEXT */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .message {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .signature {
            color: #ff4d6d;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            margin-top: 15px;
        }

        /* BUTTON WHATSAPP */
        .wa-btn {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            background-color: #25D366;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: transform .2s ease;
        }

        .wa-btn:hover {
            transform: scale(1.05);
        }

        /* FLOATING HEARTS */
        .floating-heart {
            position: absolute;
            bottom: -20px;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp linear forwards;
            z-index: 1;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-105vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

    <!-- Audio Player -->
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/fdy1gq.m4a" type="audio/mpeg" />
    </audio>

    <!-- Background Decoration -->
    <div class="bg-overlay"></div>

    <!-- Halaman Awal -->
    <div class="start-container" id="startScreen">
        <button class="btn-love" onclick="openLetter()">‚ù§Ô∏è</button>
        <div class="click-text">Klik hati ini...</div>
    </div>

    <!-- Kartu Ucapan -->
    <div class="card-container" id="card">
        <div class="photo-frame">
            <img src="https://iili.io/fEmRDmP.md.jpg" alt="Foto Kamu" />
        </div>

        <h1>Selamat Ulang Tahun!</h1>

        <p class="message" id="typingText"></p>

        <p class="signature">From, @agstriananda</p>

        <!-- TOMBOL WHATSAPP -->
        <button class="wa-btn" onclick="sendWA()">Balas via WhatsApp üíå</button>
    </div>

    <script>
        const romanticMessage =
            "Oy erni, selamat ulang tahun! üéâ\n\nSemoga di usiamu yang baru ini kamu makin bahagia, sehat selalu, dan makin dekat dengan semua hal baik yang kamu kejar.\n\nSemoga tahun ini penuh hal-hal baik yang menantimu!";
            
        const startScreen = document.getElementById("startScreen");
        const card = document.getElementById("card");
        const music = document.getElementById("bgMusic");
        const textElement = document.getElementById("typingText");

        function openLetter() {
            startScreen.style.opacity = "0";
            setTimeout(() => {
                startScreen.style.display = "none";
                card.style.display = "block";
                void card.offsetWidth;
                card.classList.add("active");
                music.volume = 0.5;
                music.play().catch(() => {});
                typeWriter(romanticMessage, textElement, 50);
                setInterval(createHeart, 300);
            }, 500);
        }

        function typeWriter(text, element, speed) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("floating-heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        /* FUNGSI TOMBOL WHATSAPP */
        function sendWA() {
            const number = "6285756444803";  // ‚Üê GANTI DI SINI
            const message = "Makasiiih bang, lopyu üíó";

            const url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
